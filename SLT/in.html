<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>三里屯项目</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>

    </style>
</head>

<body>
    <div id="main">
        <div class="wrapper page1">
            <img src="../img/1_wan.png" alt="" class="animated swing wan">
            <img src="../img/girl.jpg" alt="" class="animated rotateInUpRight girl">
        </div>

        <!--第二页-->

        <div class="wrapper page2">
            <img src="../img/wxtos1.png" alt="" class="animated fadeInLeft">
            <img src="../img/wxtos2.png" alt="" class="animated fadeInRight">
            <img src="../img/wxtos3.png" alt="" class="animated fadeInLeftBig">
            <img src="../img/wxtos4.png" alt="" class="animated fadeInRightBig">
            <img src="../img/wxtos5.png" alt="" class="animated fadeInLeftBig">
            <img src="../img/down.png" alt="" class="xia animated fadeInDown" id="xia">
        </div>

        <!--第三页-->

        <div class="wrapper page3">
            <img src="../img/wxtos6.png" alt="" class="animated fadeInLeft p1">
            <img src="../img/map.jpg" alt="">
            <img src="../img/wram.jpg" alt="" class="dian">
            <img src="../img/wram.jpg" alt="" class="dian">
        </div>

        <!--第四页-->

        <div class="wrapper page4">
            <img src="../img/4-2.png" class="p1 animated fadeInLeftBig">
            <img src="../img/4-3.png" class="p2 animated fadeInRightBig">
            <img src="../img/line.png" class="car">
            <img src="../img/4-4.png" alt="" class="grilN animated tada">
            <img src="../img/4-5.png" alt="" class="wl animated fadeInLeft">
        </div>

        <!--第五张-->

        <div class="wrapper page4">
            <img src="../img/5-2.png" class="p1 animated fadeInLeftBig">
            <img src="../img/5-3.png" class="p2 animated fadeInRightBig">
            <img src="../img/5-4.png" class="car2">
            <img src="../img/4-4.png" alt="" class="grilN animated fadeInRight">
            <img src="../img/5-5.png" alt="" class="wl animated fadeInRightBig">
        </div>

        <!--第六页-->

        <div class="wrapper page6">
            <img src="../img/6-2.png" class="p1 animated fadeInLeftBig">
            <img src="../img/6-3.png" class="p2 animated fadeInRightBig">
            <img src="../img/6-4.png" class="p3 animated fadeInLeft">
            <img src="../img/4-4.png" alt="" class="grilN animated rollIn">
            <img src="../img/6-5.png" alt="" class="wl animated fadeInLeftBig">
        </div>

        <!--第七页-->

        <div class="wrapper page7">
            <img src="../img/7-2.png" class="kuai dian">
            <img src="../img/7-3.png" class="p1 animated fadeInLeftBig">
            <img src="../img/7-4.png" alt="" class="du animated fadeIn">
            <img src="../img/7-5.png" alt="" class="xhr animated rotateInUpRight">
            <img src="../img/down.png" alt="" class="xia animated fadeInDown">
        </div>

        <!--第八页-->

        <div class="wrapper page8">
            <img src="../img/8-2.png" class="p1 animated fadeInRightBig">
            <img src="../img/8-3.png" class="black">
            <img src="../img/8-4.png" alt="" class="shou dian" id="dd" style="z-index:99999">
        </div>
        <!--第九页-->
        <div class="wrapper page9" id="page9">
            <canvas id="can"></canvas>
            <img src="../img/wxtos6.png" class="p1 animated fadeInLeftBig">
            <img src="../img/night_map.png" alt="" class="map">
            <img src="../img/night_old.png" alt="" class="old animated fadeInRightBig">
            <img src="../img/back.png" alt="" class="back" id="back">
            <img src="../img/s.png" alt="" class="s fx">
            <img src="../img/x.png" alt="" class="x fx">
            <img src="../img/z.png" alt="" class="z fx">
            <img src="../img/y.png" alt="" class="y fx">
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="./js/json.js"></script>
    <script src="../js/hua.js"></script>
    <script src="../js/canvas.js"></script>
    <script>
        var obj = new Swiper({
            dem: "#main",
            car: "#dd",
            callback: function (index, w) {
                //console.log(w)
                if (index == 0) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 1500)
                }
                if (index == 1) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 5000)
                }
                if (index == 2) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 1600)
                }
                if (index == 3) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 2000)
                }
                if (index == 4) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 2000)
                }
                if (index == 5) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 1800)
                }
                if (index == 6) {
                    obj.lock = true;
                    setTimeout(function () {
                        obj.lock = false;
                    }, 1200)
                }
                if (index == 7) {

                    obj.lock = true;

                    /* $("#dd").on("click", function () {
                         window.location = "#page9"
                     })*/


                    /* $(this.index).css({
                         "-webkit-transition": "-webkit-transform 1s",
                         "-webkit-transform": "translate3d(0," + (-w) + "px,0)"
                     })*/
                }
                if (index == 8) {
                    obj.lock = false;

                }

            }



        })
    </script>
</body>

</html>
